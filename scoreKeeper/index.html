<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@1.0.2/css/bulma.min.css">
    <title>Score Keeper</title>
</head>
<body>

    <section class="section">

    <div class="container">
        <div class="columns">
            <div class="column is-half is-offset-one-quarter">
                <div class="card">
                    <div class="card-image">
                        <figure class="image is-2by1">
                            <img src="images/img.jpg" alt="Score Board">
                        </figure>
                    </div>
                    <header class="card-header">
                      <p class="card-header-title">Score Keeper</p>
                      <button class="card-header-icon" aria-label="more options">
                        <span class="icon">
                          <i class="fas fa-angle-down" aria-hidden="true"></i>
                        </span>
                      </button>
                    </header>
                    <div class="card-content">
                      <div class="content">
                        <h1 class="title is-1"> <span id="p1Dis">0</span> to <span id="p2Dis">0</span></h1>
                        <label for="betSl" class="label is-large is-inline">Bet</label>
                        <div class="select is-rounded"><select name="" id="betSl">
                            <option value="3">3</option>
                            <option value="4">4</option>
                            <option value="5">5</option>
                            <option value="6">6</option>
                            <option value="7">7</option>
                            <option value="8">8</option>
                            <option value="9">9</option>
                            <option value="10">10</option>
                        </select>
                      </div>
                      </div>
                    </div>
                    <footer class="card-footer">
                        <button class="is-primary button card-footer-item" id="p1btn">+1 Player 1</button>
                        <button class="is-info button card-footer-item" id="p2btn">+1 Player 2</button>
                        <button class="is-danger button card-footer-item" id="rsbtn">Reset</button>
                    </footer>
                  </div>
            </div>
        </div>
    </div>
</section>

    <script src="app.js"></script>
</body>
</html>
